# permissions for end users to view chainkeys.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: chainkey-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kiln-operator
    app.kubernetes.io/part-of: kiln-operator
    app.kubernetes.io/managed-by: kustomize
  name: chainkey-viewer-role
rules:
- apiGroups:
  - bitcoin.kiln-fired.github.io
  resources:
  - chainkeys
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - bitcoin.kiln-fired.github.io
  resources:
  - chainkeys/status
  verbs:
  - get
